<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podmiot i Spółka - Twoja ekipa do rozbioru zdań</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../src/styles/main.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Podmiot i Spółka</h1>
            <div class="player-stats">
                <span>Poziom: <span id="player-level">1</span></span>
                <span>XP: <span id="player-xp">0</span></span>
                <span>Do nast. poziomu: <span id="xp-to-next-level">100</span> XP</span>
                <div class="xp-bar-container">
                    <div id="xp-bar-fill"></div>
                </div>
                <div id="player-badges-container" class="player-badges-container">
                    <!-- Badges will be displayed here -->
                </div>
            </div>
            <div class="header-controls">
                <button id="reset-game-button-header" class="button-secondary">Resetuj Grę</button>
            </div>
        </header>

        <main>
            <div id="level-up-notification" class="level-up-notification" style="display: none;">
                Gratulacje! Osiągnięto nowy poziom: <span id="new-level-achieved"></span>!
            </div>
            <div id="badge-earned-notification" class="badge-earned-notification" style="display: none;">
                Odznaka Zdobyta: <i id="badge-notif-icon" class=""></i> <span id="badge-notif-name"></span>!
                <p id="badge-notif-description" style="font-size: 0.8em; margin-top: 4px;"></p>
            </div>
            <section id="game-area">
                <div id="sentence-display-container">
                    <p class="instruction">Przeciągnij etykietę na odpowiednie słowo lub grupę słów.</p>
                    <!-- SentenceBoard will be rendered here by JavaScript -->
                </div>

                <div id="parts-tray-container">
                    <h2>Twoja ekipa do rozbioru zdań:</h2>
                    <!-- DragCards will be rendered here by JavaScript -->
                </div>
                <p id="click-to-correct-hint" class="click-hint">Pomyliłeś się? Kliknij na słowie, aby usunąć odpowiedź.</p>
            </section>

            <section id="controls-area">
                <button id="check-answers-button">Sprawdź Odpowiedzi</button>
                <button id="next-sentence-button" style="display: none;">Następne Zdanie</button>
            </section>

            <section id="results-area" style="display: none;">
                <h2>Wynik:</h2>
                <p id="score-display"></p>
                <div id="feedback-container">
                    <!-- Detailed feedback will be shown here -->
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Podmiot i Spółka</p>
        </footer>
    </div>

    <!-- Onboarding Modal Structure -->
    <div id="onboarding-modal" style="display: none;">
        <div id="onboarding-modal-content">
            <h2 id="onboarding-title"></h2>
            <p id="onboarding-text"></p>
            <button id="onboarding-next-button">Dalej</button>
        </div>
    </div>

    <script type="module" src="../src/main.js"></script>
</body>
</html>
